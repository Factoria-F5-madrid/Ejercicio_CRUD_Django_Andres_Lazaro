<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{{ libro.titulo }}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }

        img.portada {
            max-width: 200px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            background-color: white;
        }

        .info-text {
            margin-left: 1.5rem;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow d-flex flex-row align-items-start">
        <img src="https://covers.openlibrary.org/b/isbn/{{ libro.isbn }}-L.jpg" alt="Portada de {{ libro.titulo }}"
            class="portada" onerror="this.onerror=null;this.src='/static/img/no_cover.png';">

        <div class="info-text">
            <h1>{{ libro.titulo }}</h1>
            <p><strong>Autor:</strong> {{ libro.autor }}</p>
            <p><strong>Descripción:</strong><br> {{ libro.descripcion }}</p>
            <p><strong>Fecha de publicación:</strong> {{ libro.fecha_publicacion }}</p>
            <p><strong>ISBN:</strong> {{ libro.isbn }}</p>

            <a href="{% url 'lista_libros' %}" class="btn btn-primary mt-3">Volver a la lista</a>
        </div>
    </div>

    <!-- Bootstrap JS bundle (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
